<div class="container">
    <form [formGroup]="form"(ngSubmit)="onSubmit()">
        <div class="form-group column">
          <div class="head">
            <h5 class="titre">
              <mark class="mark">Add a Category</mark>
            </h5>
          </div>
        <input formControlName="name" type="text" class="form-control" id="category" placeholder="Category ex: sweat" required>
        </div>
      <button class="btn btn-outline-secondary btn-sm">Save</button>
    </form>
    <br>
    <div class="list">
      <ul class="list-group" *ngFor="let category of categories">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ category.name }}
        </li>
      </ul> 
    </div>
  </div>
