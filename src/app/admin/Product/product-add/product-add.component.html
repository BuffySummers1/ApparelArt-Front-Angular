<div class="container">
    <form [formGroup]="form"(ngSubmit)="onSubmit()">
        <div class="form-group column">
          <div class="head">
            <h5 class="titre">
              <mark class="mark">Add a Gender</mark>
            </h5>
          </div>
          <div>
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="nom" required [ngClass]="{ 'is-invalid': submitted && f.title.errors }" >
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Un nom est requis</div>
                <div *ngIf="f.name.errors.minlength">Veuillez entrer un minimum de 4 caract√®res</div>
            </div>
          </div>
          <div>
            <label>Description</label>
            <textarea formControlName="description" type="text" class="form-control" id="description" placeholder="description" required></textarea>
          </div>
          <div>
            <label>Category</label>
            <select formControlName="CategoryId" class="form-control">
                <option [ngValue]="null" disabled>Choose your category</option>
                <option *ngFor="let category of categories" [ngValue]="category.id">
                 {{ category.name }}
                </option>
              </select> 
          </div>
        </div>
      <button class="btn btn-outline-secondary btn-sm">Save</button>
    </form>
